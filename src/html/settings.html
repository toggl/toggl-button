<!doctype html>
<html>
  <head>
    <title>Toggl Button - Settings</title>
    <link rel="stylesheet" href="../styles/settings.css"/>
  </head>
  <body>
    <div class="header">
      <span class="logo">Settings</span>
    </div>
    <ul class="list">   
      <li>
        <input type="checkbox" id="show-post-start-popup">
        <label for="show-post-start-popup">Show post-start popup</label>
      </li>
      <li>
        <input type="checkbox" id="websocket">
        <label for="websocket">Use websocket</label>
      </li>
      <li class="nag-nanny">
        <input type="checkbox" id="nag-nanny">
        <label for="nag-nanny">Nag Nanny</label>
        <div id="nag-nanny-details" class="details">
          <span>Track activity on workdays</span>
          <p>
            <label for="nag-nanny-from">From:</label>
            <input type="time" id="nag-nanny-from">
          </p>
          <p>
            <label for="nag-nanny-to">To:</label>
            <input type="time" id="nag-nanny-to">
          </p>
          <p>
            <label for="nag-nanny-interval">Minutes since stopping last Time Entry</label>
            <input type="number" id="nag-nanny-interval" min="1">
          </p>
        </div>
      </li>
      <li>
        <input type="checkbox" id="custom-websites">
        <label for="custom-websites">Custom websites</label>
        <div id="custom-websites-details" class="details">
          <ul id="custom-website-list" class="list details-list">
          </ul>
          <p id="add-new-custom-website-link">+ Add new custom website</p>
          <input type="button" value="Restore custom websites to default" id="restore-custom-websites-to-default-button" />
        </div>
      </li>
    </ul>
    <script src="../scripts/settings.js"></script>
  </body>
</html>
