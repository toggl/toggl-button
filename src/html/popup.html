    <div id="login-form" class="view">
      <form accept-charset="UTF-8" action="javascript:void(0);" id="signin" method="post">
        <p class="form-row">
          <label for="login_email">E-mail:</label>
          <input name="user_login" type="text" id="login_email" class="text-input" value="">
        </p>
        <p class="form-row">
          <label for="login_password">Password:</label>
          <input name="user_password" type="password" id="login_password" class="text-input" value="">
        </p>
        <p class="form-submit-row cf">
          <input type="submit" value="Log in" class="btn-small right login-btn">
        </p>
      </form>
    </div>
